<!DOCTYPE html>
<html>
<head>
    <title>基础测试</title>
    <meta charset="UTF-8">
</head>
<body style="background: red; color: white; font-size: 24px; text-align: center; padding: 50px;">
    <h1>🎂 基础测试页面 🎂</h1>
    <p>如果您能看到这个红色页面，说明服务器正常工作</p>
    <p>当前时间: <span id="time"></span></p>
    <script>
        document.getElementById('time').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
