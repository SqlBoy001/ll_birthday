<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐！亲爱的</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Swiper轮播图样式 -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!-- 动画库 -->
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 背景音乐 -->
    <div class="music-box">
        <audio id="bgMusic" loop>
            <source src="music/background.mp3" type="audio/mp3">
        </audio>
        <button id="musicBtn" class="music-btn">
            <span class="music-icon">🎵</span>
        </button>
    </div>

    <!-- 主内容区 -->
    <div class="container">
        <!-- 顶部计时器 -->
        <div class="counter-section">
            <p>我们已经相识了</p>
            <div id="daysCounter" class="days-count">0</div>
            <p>天</p>
        </div>

        <!-- 照片轮播 -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <!-- 在这里添加照片 -->
                <div class="swiper-slide">
                    <img src="images/photo1.jpg" alt="我们的照片">
                </div>
                <div class="swiper-slide">
                    <img src="images/photo2.jpg" alt="我们的照片">
                </div>
                <div class="swiper-slide">
                    <img src="images/photo3.jpg" alt="我们的照片">
                </div>
            </div>
            <!-- 添加导航按钮 -->
            <div class="swiper-pagination"></div>
        </div>

        <!-- 祝福按钮 -->
        <div class="wish-button-container">
            <button id="showWishBtn" class="wish-button">点击开启生日惊喜</button>
        </div>

        <!-- 祝福内容 -->
        <div id="wishContent" class="wish-content hidden">
            <!-- 第一阶段：烟花 -->
            <div id="stage1" class="wish-stage active">
                <div class="fireworks-container">
                    <img src="images/fireworks.gif" alt="烟花" class="fireworks-gif">
                </div>
                <div class="stage-content">
                    <div class="stage-text">看，为你绽放的烟花！</div>
                    <button class="next-stage-btn">猜猜看～</button>
                </div>
            </div>

            <!-- 第二阶段：蛋糕和照片 -->
            <div id="stage2" class="wish-stage">
                <div class="cake-container">
                    <img src="images/cake.gif" alt="生日蛋糕" class="cake-gif">
                    <div id="candleLight" class="candle-light"></div>
                </div>
                
                <!-- 照片和祝福容器 -->
                <div class="memories-container" id="memoriesContainer">
                    <!-- 照片和祝福会通过 JavaScript 动态添加 -->
                </div>

                <div class="stage-text" id="guessText">猜猜这是哪一天？</div>
                <button id="makeWishBtn" class="wish-btn">许愿</button>
            </div>
        </div>

        <!-- 黑幕遮罩 -->
        <div id="darkOverlay" class="dark-overlay"></div>

        <!-- 署名 -->
        <div class="signature">
            <p>爱你的 ❤️</p>
            <p class="author">小王</p>
            <p class="date">2025.07.21</p>
        </div>
    </div>

    <!-- 引入必要的脚本 -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
