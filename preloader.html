<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ëè±Ëè±ÁîüÊó•Á•ùÁ¶è - Âä†ËΩΩ‰∏≠</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        .loader-container {
            text-align: center;
            z-index: 10;
        }

        .title {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: pulse 2s infinite;
        }

        .subtitle {
            font-size: 1.2em;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .progress-container {
            width: 300px;
            height: 8px;
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ff8e53);
            border-radius: 10px;
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 1.5s infinite;
        }

        .progress-text {
            font-size: 1em;
            margin-top: 10px;
            opacity: 0.8;
        }

        .loading-hearts {
            margin-top: 30px;
        }

        .heart {
            color: #ff6b9d;
            font-size: 1.5em;
            margin: 0 5px;
            animation: heartbeat 1.5s infinite;
        }

        .heart:nth-child(1) { animation-delay: 0s; }
        .heart:nth-child(2) { animation-delay: 0.3s; }
        .heart:nth-child(3) { animation-delay: 0.6s; }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
            animation: float 3s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.3); opacity: 1; }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .title { font-size: 2em; }
            .progress-container { width: 280px; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="loader-container">
        <h1 class="title">üéÇ Ëè±Ëè±ÁîüÊó•Á•ùÁ¶è</h1>
        <p class="subtitle">Ê≠£Âú®ÂáÜÂ§áÈü≥‰πêÔºåÈ©¨‰∏äÂ∞±Â•Ω...</p>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="progress-text" id="progressText">Ê≠£Âú®Âä†ËΩΩÈü≥‰πê... 0%</div>
        
        <div class="loading-hearts">
            <span class="heart">üíï</span>
            <span class="heart">üéµ</span>
            <span class="heart">üíï</span>
        </div>
    </div>

    <!-- ÈöêËóèÁöÑÈ¢ÑÂä†ËΩΩËµÑÊ∫ê - Âè™Âä†ËΩΩÊúÄÂÖ≥ÈîÆÁöÑÈü≥È¢ë -->
    <div class="hidden">
        <audio id="happyBirthdayAudio" preload="auto">
            <source src="assets/audio/happy-birthday.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        class UltraFastPreloader {
            constructor() {
                this.progress = 0;
                this.loadedCount = 0;
                this.totalResources = 0;
                this.resources = [];
                this.progressBar = document.getElementById('progressBar');
                this.progressText = document.getElementById('progressText');
                
                this.init();
            }

            init() {
                this.createParticles();
                this.collectCriticalResources();
                this.startLoading();
            }

            createParticles() {
                const particlesContainer = document.getElementById('particles');
                for (let i = 0; i < 15; i++) { // ÂáèÂ∞ëÁ≤íÂ≠êÊï∞ÈáèÊèêÂçáÊÄßËÉΩ
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.width = particle.style.height = (Math.random() * 4 + 2) + 'px';
                    particle.style.animationDelay = Math.random() * 3 + 's';
                    particle.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    particlesContainer.appendChild(particle);
                }
            }

            collectCriticalResources() {
                // Ë∂ÖÁ∫ßÁ≤æÁÆÄÔºöÂè™Âä†ËΩΩÊúÄÂÖ≥ÈîÆÁöÑÈü≥È¢ëÔºåËÆ©Áî®Êà∑ÊûÅÈÄüËøõÂÖ•
                const criticalElements = [
                    'happyBirthdayAudio' // Âè™Âä†ËΩΩÈü≥È¢ëÔºåGIFÂú®ËøõÂÖ•È°µÈù¢ÂêéÂÜçÂä†ËΩΩ
                ];

                criticalElements.forEach(id => {
                    const element = document.getElementById(id);
                    if (element) {
                        this.resources.push({
                            type: 'audio',
                            element: element,
                            name: 'üéµ ÁîüÊó•Âø´‰πêÊ≠å'
                        });
                    }
                });

                this.totalResources = this.resources.length;
                console.log(`üöÄ Ultra Fast: ÊâæÂà∞ ${this.totalResources} ‰∏™ÂÖ≥ÈîÆËµÑÊ∫êÈúÄË¶ÅÈ¢ÑÂä†ËΩΩ`);
            }

            startLoading() {
                const promises = this.resources.map((resource, index) => {
                    return new Promise((resolve, reject) => {
                        const element = resource.element;
                        
                        const onLoad = () => {
                            this.loadedCount++;
                            this.updateProgress(resource.name);
                            console.log(`‚úÖ Ultra Fast Â∑≤Âä†ËΩΩ: ${resource.name} (${this.loadedCount}/${this.totalResources})`);
                            resolve();
                        };

                        const onError = (error) => {
                            console.warn(`‚ö†Ô∏è Ultra Fast Âä†ËΩΩÂ§±Ë¥•: ${resource.name}`, error);
                            this.loadedCount++;
                            this.updateProgress(resource.name + ' (Ë∑≥Ëøá)');
                            resolve(); // ÁªßÁª≠Âä†ËΩΩÂÖ∂‰ªñËµÑÊ∫ê
                        };

                        if (element.readyState >= 3) { // HAVE_FUTURE_DATA
                            onLoad();
                        } else {
                            element.addEventListener('canplaythrough', onLoad);
                            element.addEventListener('error', onError);
                            element.load(); // ÂºÄÂßãÂä†ËΩΩÈü≥È¢ë
                        }
                    });
                });

                Promise.all(promises).then(() => {
                    setTimeout(() => {
                        this.completeUltraFastLoading();
                    }, 200); // ÊûÅÁü≠Âª∂Ëøü
                });
            }

            updateProgress(resourceName) {
                this.progress = Math.round((this.loadedCount / this.totalResources) * 100);
                this.progressBar.style.width = this.progress + '%';
                this.progressText.textContent = `Ê≠£Âú®Âä†ËΩΩ ${resourceName}... ${this.progress}%`;
            }

            completeUltraFastLoading() {
                this.progressBar.style.width = '100%';
                this.progressText.textContent = 'Èü≥‰πêÂáÜÂ§áÂ∞±Áª™ÔºÅÊ≠£Âú®ËøõÂÖ•ÁîüÊó•È°µÈù¢... üéâ';
                
                // ‰øùÂ≠òË∂ÖÁ∫ßÂø´ÈÄüÂä†ËΩΩÁä∂ÊÄÅ
                localStorage.setItem('birthdayUltraFastLoaded', 'true');
                localStorage.setItem('ultraFastLoadTime', Date.now().toString());
                
                setTimeout(() => {
                    // Ë∑≥ËΩ¨Âà∞ÁîüÊó•Á•ùÁ¶èÈ°µÈù¢
                    window.location.href = 'birthday-solid.html';
                }, 600);
            }
        }

        // Ê£ÄÊü•ÊòØÂê¶ÈúÄË¶ÅË∂ÖÁ∫ßÂø´ÈÄüÈ¢ÑÂä†ËΩΩ
        function checkNeedUltraFastPreload() {
            const lastPreload = localStorage.getItem('ultraFastLoadTime');
            const now = Date.now();
            
            // Â¶ÇÊûúË∂ÖËøá20ÂàÜÈíüÔºåÈáçÊñ∞È¢ÑÂä†ËΩΩ
            if (!lastPreload || (now - parseInt(lastPreload)) > 1200000) {
                return true;
            }
            
            return !localStorage.getItem('birthdayUltraFastLoaded');
        }

        // ÂêØÂä®Ë∂ÖÁ∫ßÂø´ÈÄüÈ¢ÑÂä†ËΩΩÂô®
        if (checkNeedUltraFastPreload()) {
            console.log('üöÄ ÂºÄÂßãË∂ÖÁ∫ßÂø´ÈÄüÈ¢ÑÂä†ËΩΩ (‰ªÖÈü≥È¢ë)...');
            new UltraFastPreloader();
        } else {
            console.log('‚úÖ Ë∂ÖÁ∫ßÂø´ÈÄüËµÑÊ∫êÂ∑≤ÁºìÂ≠òÔºåÁõ¥Êé•Ë∑≥ËΩ¨');
            document.querySelector('.subtitle').textContent = 'Èü≥‰πêÂ∑≤ÂáÜÂ§áÂ∞±Áª™ÔºåÂç≥Â∞ÜËøõÂÖ•...';
            document.querySelector('.progress-bar').style.width = '100%';
            document.querySelector('.progress-text').textContent = 'ÂáÜÂ§áÂÆåÊàêÔºÅüéâ';
            setTimeout(() => {
                window.location.href = 'birthday-solid.html';
            }, 400);
        }
    </script>
</body>
</html>
