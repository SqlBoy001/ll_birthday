<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菱菱生日祝福 - 加载中</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        .loader-container {
            text-align: center;
            z-index: 10;
        }

        .title {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: pulse 2s infinite;
        }

        .subtitle {
            font-size: 1.2em;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .progress-container {
            width: 300px;
            height: 8px;
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ff8e53);
            border-radius: 10px;
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 1.5s infinite;
        }

        .progress-text {
            font-size: 1em;
            margin-top: 10px;
            opacity: 0.8;
        }

        .loading-hearts {
            margin-top: 30px;
        }

        .heart {
            color: #ff6b9d;
            font-size: 1.5em;
            margin: 0 5px;
            animation: heartbeat 1.5s infinite;
        }

        .heart:nth-child(1) { animation-delay: 0s; }
        .heart:nth-child(2) { animation-delay: 0.3s; }
        .heart:nth-child(3) { animation-delay: 0.6s; }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
            animation: float 3s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.3); opacity: 1; }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .title { font-size: 2em; }
            .progress-container { width: 280px; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="loader-container">
        <h1 class="title">🎂 菱菱生日祝福</h1>
        <p class="subtitle">正在准备生日页面，马上就好...</p>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="progress-text" id="progressText">正在加载生日页面... 0%</div>
        
        <div class="loading-hearts">
            <span class="heart">💕</span>
            <span class="heart">💖</span>
            <span class="heart">💕</span>
        </div>
    </div>

    <!-- 隐藏的预加载资源 - 只加载第一个页面的核心资源 -->
    <div class="hidden">
        <img id="cakeGif" src="assets/images/birthday-cake.gif" alt="生日蛋糕">
        
        <audio id="happyBirthdayAudio" preload="auto">
            <source src="assets/audio/happy-birthday.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        class FastPreloader {
            constructor() {
                this.progress = 0;
                this.loadedCount = 0;
                this.totalResources = 0;
                this.resources = [];
                this.progressBar = document.getElementById('progressBar');
                this.progressText = document.getElementById('progressText');
                
                this.init();
            }

            init() {
                this.createParticles();
                this.collectCoreResources();
                this.startLoading();
            }

            createParticles() {
                const particlesContainer = document.getElementById('particles');
                for (let i = 0; i < 15; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.width = particle.style.height = (Math.random() * 4 + 2) + 'px';
                    particle.style.animationDelay = Math.random() * 3 + 's';
                    particle.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    particlesContainer.appendChild(particle);
                }
            }

            collectCoreResources() {
                // 只收集第一个页面的核心资源
                const coreResources = [
                    { id: 'cakeGif', type: 'image', name: '生日蛋糕' },
                    { id: 'happyBirthdayAudio', type: 'audio', name: '生日歌' }
                ];

                coreResources.forEach(resource => {
                    const element = document.getElementById(resource.id);
                    if (element) {
                        this.resources.push({
                            type: resource.type,
                            element: element,
                            name: resource.name
                        });
                    }
                });

                this.totalResources = this.resources.length;
                console.log(`🚀 快速预加载：找到 ${this.totalResources} 个核心资源`);
            }

            startLoading() {
                const promises = this.resources.map((resource, index) => {
                    return new Promise((resolve, reject) => {
                        const element = resource.element;
                        
                        const onLoad = () => {
                            this.loadedCount++;
                            this.updateProgress(resource.name);
                            console.log(`✅ 核心资源已加载: ${resource.name} (${this.loadedCount}/${this.totalResources})`);
                            resolve();
                        };

                        const onError = (error) => {
                            console.warn(`⚠️ 核心资源加载失败: ${resource.name}`, error);
                            this.loadedCount++;
                            this.updateProgress(resource.name + ' (跳过)');
                            resolve(); // 继续加载其他资源
                        };

                        if (resource.type === 'image') {
                            if (element.complete && element.naturalWidth > 0) {
                                onLoad();
                            } else {
                                element.addEventListener('load', onLoad);
                                element.addEventListener('error', onError);
                            }
                        } else if (resource.type === 'audio') {
                            if (element.readyState >= 3) { // HAVE_FUTURE_DATA
                                onLoad();
                            } else {
                                element.addEventListener('canplaythrough', onLoad);
                                element.addEventListener('error', onError);
                                element.load(); // 开始加载音频
                            }
                        }
                    });
                });

                Promise.all(promises).then(() => {
                    setTimeout(() => {
                        this.completeLoading();
                    }, 300); // 很短的延迟，让用户看到100%
                });
            }

            updateProgress(resourceName) {
                this.progress = Math.round((this.loadedCount / this.totalResources) * 100);
                this.progressBar.style.width = this.progress + '%';
                this.progressText.textContent = `正在加载 ${resourceName}... ${this.progress}%`;
            }

            completeLoading() {
                this.progressBar.style.width = '100%';
                this.progressText.textContent = '生日页面准备完成！🎉';
                
                // 保存第一个页面的加载状态
                localStorage.setItem('birthdayPage1Loaded', 'true');
                localStorage.setItem('preloadTime', Date.now().toString());
                
                // 启动后台预加载后续页面
                this.startBackgroundPreload();
                
                setTimeout(() => {
                    // 快速跳转到生日祝福页面
                    window.location.href = 'birthday-solid.html';
                }, 800);
            }

            startBackgroundPreload() {
                // 在后台开始预加载后续页面的资源
                console.log('🔄 开始后台预加载回忆页面资源...');
                this.preloadMemoryPageResources();
            }

            preloadMemoryPageResources() {
                // 创建隐藏的图片元素来预加载回忆页面
                const memoryImages = [
                    'memory1.jpg', 'memory2.jpg', 'memory3.jpg', 'memory4.jpg',
                    'memory5.jpg', 'memory6.jpg', 'memory7.jpg', 'memory8.jpg'
                ];
                
                let loadedMemoryCount = 0;
                const totalMemoryImages = memoryImages.length;
                
                memoryImages.forEach((imageName, index) => {
                    const img = new Image();
                    img.onload = () => {
                        loadedMemoryCount++;
                        console.log(`📸 后台加载回忆图片 ${index + 1}/${totalMemoryImages}: ${imageName}`);
                        if (loadedMemoryCount === totalMemoryImages) {
                            console.log('✅ 回忆页面资源后台加载完成');
                            localStorage.setItem('memoryPageLoaded', 'true');
                            // 开始预加载抽奖页面音频
                            this.preloadLotteryAudio();
                        }
                    };
                    img.onerror = () => {
                        loadedMemoryCount++;
                        console.warn(`⚠️ 回忆图片加载失败: ${imageName}`);
                        if (loadedMemoryCount === totalMemoryImages) {
                            localStorage.setItem('memoryPageLoaded', 'true');
                            this.preloadLotteryAudio();
                        }
                    };
                    img.src = `assets/images/memories/${imageName}`;
                });
            }

            preloadLotteryAudio() {
                // 预加载抽奖页面的音频
                const audio1 = new Audio('assets/audio/birthday-song.mp3');
                const audio2 = new Audio('assets/audio/lottery.mp3');
                
                let audioLoadedCount = 0;
                const totalAudio = 2;
                
                const onAudioLoad = () => {
                    audioLoadedCount++;
                    if (audioLoadedCount === totalAudio) {
                        console.log('✅ 抽奖页面音频后台加载完成');
                        localStorage.setItem('lotteryPageLoaded', 'true');
                        localStorage.setItem('allResourcesLoaded', 'true');
                        console.log('🎉 所有页面资源后台预加载完成！');
                    }
                };
                
                audio1.addEventListener('canplaythrough', onAudioLoad);
                audio2.addEventListener('canplaythrough', onAudioLoad);
                audio1.addEventListener('error', onAudioLoad);
                audio2.addEventListener('error', onAudioLoad);
                
                console.log('🎵 开始后台加载抽奖页面音频...');
            }
        }

        // 检查是否需要预加载
        function checkNeedPreload() {
            const lastPreload = localStorage.getItem('preloadTime');
            const now = Date.now();
            
            // 如果超过30分钟，重新预加载
            if (!lastPreload || (now - parseInt(lastPreload)) > 1800000) {
                return true;
            }
            
            return !localStorage.getItem('birthdayPage1Loaded');
        }

        // 启动快速预加载器
        if (checkNeedPreload()) {
            console.log('🚀 开始快速预加载核心资源...');
            new FastPreloader();
        } else {
            console.log('✅ 核心资源已缓存，直接跳转');
            document.querySelector('.subtitle').textContent = '生日页面已准备就绪，即将进入...';
            document.querySelector('.progress-bar').style.width = '100%';
            document.querySelector('.progress-text').textContent = '准备完成！🎉';
            setTimeout(() => {
                window.location.href = 'birthday-solid.html';
            }, 500);
        }
    </script>
</body>
</html>
